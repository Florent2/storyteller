<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>StoryTeller</title>
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <section id="storyteller">
    <header id="header">
      <h1>StoryTeller</h1>
    </header>
    <section id="main">
      <ul id="paragraph-list"></ul>
      <textarea id="new-paragraph" placeholder="Write a new paragraph for your story" autofocus></textarea>
      <button id="add-paragraph">Add</button>
    </section>
  </section>
  <div id="info">
    <p>Double-click to edit a paragraph</p>
    <p>Written by <a href="https://github.com/Florent2">Florent</a>, base code from <a href="https://github.com/addyosmani/todomvc/tree/gh-pages/architecture-examples/backbone">TodoMVC Backbone.js</a></p>
  </div>


  <script type="text/template" id="paragraph-template">
    <div class="view">
      <label><%- content %></label>
      <button class="destroy"></button>
    </div>
    <textarea class="edit" value="<%- content %>"/></textarea>
  </script>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage-min.js"></script>
  <script src="js/lib/jquery.autosize-min.js"></script>

  <script src="js/models/paragraph.js"></script>
  <script src="js/collections/story.js"></script>
  <script src="js/views/paragraph.js"></script>
  <script src="js/views/app.js"></script>

  <script src="js/app.js"></script>
</body>

</html>
